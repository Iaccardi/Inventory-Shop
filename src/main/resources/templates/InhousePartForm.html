<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Part Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Inhouse Part Detail</h1>
<form action="#" th:action="@{/showFormAddInPart}" th:object="${inhousepart}" method="POST"}>

    <!-- Add hidden form field to handle update -->
    <p><input type="hidden" th:field="*{id}" /></p>
    <p><input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4" /></p>

    <p><input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4" /></p>
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>

    <p><input type="text" th:field="*{inv}" placeholder="Inventory" class="form-control mb-4 col-4" /></p>
    <p th:if="${#fields.hasErrors('inv')}">
        <span style="color: red;">Inventory value must be between or equal to the minimum and maximum values.</span>
    </p>

    <p th:if="${#fields.hasErrors('minInv')}">
        <span style="color: red;">Minimum inventory value must be at least 5.</span>
    </p>

    <p><input type="text" th:field="*{partId}" placeholder="Part ID" class="form-control mb-4 col-4" /></p>

    <p><input type="text" th:field="*{minInv}" placeholder="Minimum Inventory (Default: 5)" class="form-control mb-4 col-4" /></p>
    <p><input type="text" th:field="*{maxInv}" placeholder="Maximum Inventory (Default: 25)" class="form-control mb-4 col-4" /></p>

    <p><input type="submit" value="Submit" /></p>
</form>
<p><errors path="price" cssClass="" error /></p>

<a href="http://localhost:8080/">Link to Main Screen</a>
</body>
</html>
